<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Mini</title>
</head>
<header>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Mini Bank</a>
        </div>
    </nav>
</header>
<body>
<main class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="create-tab" data-bs-toggle="tab" data-bs-target="#create-tab-pane" type="button" role="tab" aria-controls="create-tab-pane" aria-selected="true">Create Account</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="deposit-tab" data-bs-toggle="tab" data-bs-target="#deposit-tab-pane" type="button" role="tab" aria-controls="deposit-tab-pane" aria-selected="false">Deposit</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="withdraw-tab" data-bs-toggle="tab" data-bs-target="#withdraw-tab-pane" type="button" role="tab" aria-controls="withdraw-tab-pane" aria-selected="false">Withdraw</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="transaction-tab" data-bs-toggle="tab" data-bs-target="#transaction-tab-pane" type="button" role="tab" aria-controls="transaction-tab-pane" aria-selected="false">Transactions</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="create-tab-pane" role="tabpanel" aria-labelledby="create-tab" tabindex="0">
            <section>
                <form action="" class="create-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control is_invalid" name="name" id="name" aria-describedby="textHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone_number" id="phone_number" required>
                    </div>
                    <div class="mb-3 form-check" id="create_error" hidden>
                    </div>
                    <button type="submit" id="create_submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <br>
            <section id="account_results">
                <h3>Accounts Created</h3>
            </section>
        </div>
        <div class="tab-pane fade" id="deposit-tab-pane" role="tabpanel" aria-labelledby="deposit-tab" tabindex="0">
            <section>
                <form action="" class="deposit-form">
                    <div class="mb-3">
                        <label for="account" class="form-label">Account Number</label>
                        <input type="number" class="form-control" name="account" aria-describedby="numberHelp">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Amount to Deposit</label>
                        <input type="number" class="form-control" name="amount">
                    </div>
                    <div class="mb-3 form-check" id="deposit_error" hidden>
                    </div>
                    <button type="submit" id="deposit_submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <br>
            <section id="deposit_results">
                <h3>Deposit Details</h3>
                <div id="dep_res">
                </div>
            </section>
        </div>
        <div class="tab-pane fade" id="withdraw-tab-pane" role="tabpanel" aria-labelledby="withdraw-tab" tabindex="0">
            <section>
                <form action="" class="withdraw-form">
                    <div class="mb-3">
                        <label for="account" class="form-label">Account Number</label>
                        <input type="number" class="form-control" name="account" aria-describedby="numberHelp">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount to Withdraw</label>
                        <input type="number" class="form-control" id="amount" name="amount">
                    </div>
                    <div class="mb-3 form-check" id="withdraw_error" hidden>
                    </div>
                    <button type="submit" id="withdraw_submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
            <br>
            <section id="withdraw_results">
                <h3>Withdraw Details</h3>
                <div id="with_res">
                </div>
            </section>
        </div>
        <div class="tab-pane fade" id="transaction-tab-pane" role="tabpanel" aria-labelledby="transaction-tab" tabindex="0">
            <Section>
                <form action="" class="transaction-form">
                    <div class="mb-3">
                        <label for="account" class="form-label">Account No</label>
                        <input type="number" class="form-control" name="account" id="account" aria-describedby="numberHelp">
                    </div>
                    <div class="mb-3 form-check" id="transaction_error" hidden>
                    </div>
                    <button type="submit" id="transaction_submit" class="btn btn-primary">Submit</button>
                </form>
            </Section>
            <br>
            <section id="Transaction_results">
                <h3>Transaction Details</h3>
            </section>
            <section>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Transaction Id</th>
                        <th scope="col">Account Number</th>
                        <th scope="col">Transaction Type</th>
                        <th scope="col">Description</th>
                        <th scope="col">Transaction Amount</th>
                        <th scope="col">Transaction Date</th>
                    </tr>
                    </thead>
                    <tbody id="transaction_table">
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
